<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S3 File Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .upload-area {
      border: 3px dashed #ccc;
      border-radius: 10px;
      padding: 40px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .upload-area:hover {
      border-color: #007bff;
      background: #f8fbff;
    }
    .upload-area.dragover {
      border-color: #007bff;
      background: #e3f2fd;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s;
    }
    .result {
      margin-top: 20px;
      word-break: break-all;
    }
    .preview img, .preview iframe {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì§ S3 File Uploader</h1>

    <div class="upload-area" id="uploadArea">
      <p>Click to select a file or drag & drop</p>
      <input type="file" id="fileInput" />
    </div>

    <button id="uploadBtn" disabled>Upload to S3</button>

    <div class="progress" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const preview = document.getElementById('preview');

    let selectedFile = null;

    // Click to open file picker
    uploadArea.addEventListener('click', () => fileInput.click());

    // File selected
    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        uploadArea.textContent = `Selected: ${selectedFile.name}`;
        uploadBtn.disabled = false;
      }
    });

    // Drag & drop
    ['dragover', 'dragenter'].forEach(event => {
      uploadArea.addEventListener(event, (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });
    });

    ['dragleave', 'dragend', 'drop'].forEach(event => {
      uploadArea.addEventListener(event, (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
      });
    });

    uploadArea.addEventListener('drop', (e) => {
      selectedFile = e.dataTransfer.files[0];
      if (selectedFile) {
        uploadArea.textContent = `Selected: ${selectedFile.name}`;
        uploadBtn.disabled = false;
      }
    });

    // Upload
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      const formData = new FormData();
      formData.append('file', selectedFile);

      // Reset UI
      result.innerHTML = '';
      preview.innerHTML = '';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      uploadBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.url) {
          result.innerHTML = `
            <p>‚úÖ Upload successful!</p>
            <p><strong>Temporary Link (expires in 1 hour):</strong></p>
            <a href="${data.url}" target="_blank">${data.url}</a>
          `;

          // Preview if image or PDF
          const ext = selectedFile.name.toLowerCase();
          if (ext.endsWith('.png') || ext.endsWith('.jpg') || ext.endsWith('.jpeg') || ext.endsWith('.gif')) {
            preview.innerHTML = `<img src="${data.url}" alt="Preview">`;
          } else if (ext.endsWith('.pdf')) {
            preview.innerHTML = `<iframe src="${data.url}" width="100%" height="500px"></iframe>`;
          }
        } else {
          result.innerHTML = `<p style="color:red;">‚ùå Upload failed: ${data.error || 'Unknown error'}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
          uploadBtn.disabled = false;
        }, 1000);
      }
    });
  </script>
</body>
</html>
